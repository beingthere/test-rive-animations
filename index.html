<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/webgl" defer></script>
</head>
<body>
    <canvas id="riveCanvas" width="800" height="600"></canvas>
    <script defer>
        window.onload = function() {
            const canvas = document.getElementById('riveCanvas');
            const riveInstance = new rive.Rive({
                src: 'fortune_wheel_rewards_program.riv',
                canvas: canvas,
                autoplay: true,
            });
        };
    </script>
</body>
</html>
